<!DOCTYPE html>

<html>
	
<head>
	<title>Rango</title>
</head>
	
<body>
	<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
				<ul>
					{% for page in pages %}
						<li><a href="{{ page.url }}">
							{{ page.title}}</a></li>
					{% endfor %}
				</ul>
			{% else %}
				<strong>No page currently in category</strong>
			   {% endif %}
		{% else %}
			<strong>The specified categotry does not exist</strong>
		{% endif %}
		<a href="{% url 'index' %}">-Back to home</a>
	</div>
</body>
</html>
